<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AP Essentials - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Login to AP Essentials</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Login</label>
            </div>

            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <!-- Main Content - Hidden until logged in -->
    <div class="container" id="main-content" style="display: none;">
        <header>
            <h1>AP Essentials</h1>
        </header>

        <div class="button-container">
            <a href="https://www.facebook.com/AiniusPretkelaitiss/" target="_blank" class="button">Facebook</a>
            <a href="https://www.instagram.com/ainius_pretkelaitis/" target="_blank" class="button">Instagram</a>
            <a href="https://discord.gg/d3kQZGH57d" target="_blank" class="button">Discord</a>
            <a href="CTT.ps1" download="CTT.ps1" class="button">Download CTT Script</a>
        </div>

        <!-- Notebook Area -->
        <div class="notebook" id="notebook-area" style="display: none;">
            <textarea id="notes" rows="10" placeholder="Notes here..."></textarea>
            <br>
            <button id="save-notes" class="button save-clear">Save Notes</button>
            <button id="clear-notes" class="button save-clear">Clear Notes</button>
        </div>

        <!-- Forget Me Button -->
        <button id="forget-me" class="button forget-me">Forget Me</button>
    </div>
</body>
</html>
